<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>画像の縦並び表示</title>
  <style>
    /* 画像をブロック要素にし、間隔を設定 */
    img {
      display: block;
      margin-bottom: 20px; /* 必要に応じて調整 */
      max-width: 100%; /* レスポンシブ対応 */
      height: auto;
    }
  </style>
</head>
<body>
  <!-- ディレクトリ構成に合わせたパスで画像を指定 -->
  <img src="./images/00092_1F_map.jpg" alt="1F Map">
  <img src="./images/00092_2F_map.jpg" alt="2F Map">
</body>
</html>
